<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&display=swap" rel="stylesheet">
  <title>When your designer is high on creativity</title>
  <style>
    /* Page layout */
    :root{
      --bg1: #0f172a;
      --bg2: #071032;
      --card-bg: #f6f9ff;
      --muted: #cbd5e1;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color: #eef2ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:2rem;
      padding:3rem 1rem;
    }

    h1{
      margin:0;
      font-size:0.2erem;
      letter-spacing:0.2px;
      text-align:center;
      color: #e6f0ff;
      text-shadow: 0 4px 18px rgba(0,0,0,0.6);
      max-width: 200px;
       font-family: "Delius Unicase", cursive;
  font-weight: 400;
  font-style: normal;

    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      padding:2rem;
      border-radius:16px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Loader (from user) */
    .loader {
      width: 120px;
      height: 150px;
      background-color: #fff;
      background-repeat: no-repeat;
      background-image: linear-gradient(#ddd 50%, #bbb 51%),
        linear-gradient(#ddd, #ddd), linear-gradient(#ddd, #ddd),
        radial-gradient(ellipse at center, #aaa 25%, #eee 26%, #eee 50%, #0000 55%),
        radial-gradient(ellipse at center, #aaa 25%, #eee 26%, #eee 50%, #0000 55%),
        radial-gradient(ellipse at center, #aaa 25%, #eee 26%, #eee 50%, #0000 55%);
      background-position: 0 20px, 45px 0, 8px 6px, 55px 3px, 75px 3px, 95px 3px;
      background-size: 100% 4px, 1px 23px, 30px 8px, 15px 15px, 15px 15px, 15px 15px;
      position: relative;
      border-radius: 6%;
      animation: shake 3s ease-in-out infinite;
      transform-origin: 60px 180px;
    }

    .loader:before {
      content: "";
      position: absolute;
      left: 5px;
      top: 100%;
      width: 7px;
      height: 5px;
      background: #aaa;
      border-radius: 0 0 4px 4px;
      box-shadow: 102px 0 #aaa;
    }

    .loader:after {
      content: "";
      position: absolute;
      width: 95px;
      height: 95px;
      left: 0;
      right: 0;
      margin: auto;
      bottom: 20px;
      background-color: #bbdefb;
      background-image: linear-gradient( to right, #0004 0%, #0004 49%, #0000 50%, #0000 100% ),
        linear-gradient(135deg, #64b5f6 50%, #607d8b 51%);
      background-size: 30px 100%, 90px 80px;
      border-radius: 50%;
      background-repeat: repeat, no-repeat;
      background-position: 0 0;
      box-sizing: border-box;
      border: 10px solid #DDD;
      box-shadow: 0 0 0 4px #999 inset, 0 0 6px 6px #0004 inset;
      animation: spin 3s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) }
      50% { transform: rotate(360deg) }
      75% { transform: rotate(750deg) }
      100% { transform: rotate(1800deg) }
    }

    @keyframes shake {
      65%, 80%, 88%, 96% { transform: rotate(0.5deg) }
      50%, 75%, 84%, 92% { transform: rotate(-0.5deg) }
      0%, 50%, 100% { transform: rotate(0) }
    }

    /* small caption under loader */
    .caption{
      margin-top:0.5rem;
      font-size:0.85rem;
      color:var(--muted);
      text-align:center;
      margin-left:auto;
      margin-right:auto;
    }

    /* responsive */
    @media (max-width:420px){
      h1{ font-size:1.2rem; }
      .card{ padding:1rem; border-radius:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="heading">When your designer is high on creativity</h1>

    <div class="card" role="region" aria-label="creative loader demo">
      <div>
        <div class="loader" aria-hidden="true"></div>
      </div>
    </div>
  </div>
</body>
</html>
